<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        /* background-image: linear-gradient(315deg, #3a3939 0%, #000000 74%); */
        padding-top: 85px;
        background-image: url('./media/bgimageforfeedbackform.jpg');
    }

    h1 {
        font-family: 'Poppins', sans-serif, 'arial';
        font-weight: 800;
        font-size: 40px;
        color: #ff5e00;
        text-align: center;
        margin: 0 0 0 0;


    }

    h4 {
        font-family: 'Poppins', sans-serif, 'arial';
        font-weight: 600;
        font-size: 18px;
        color: #9b9b9b;
        line-height: 1.5;
    }

    .styled-input {
        float: left;
        width: 293px;
        margin: 1rem 0;
        position: relative;
        border-radius: 4px;
    }


    .styled-input.wide {
        width: 650px;
        max-width: 100%;
    }
    .thank-you-msg {
    display: none;
    text-align: center;
    margin-top: 50px;
    font-family: 'Poppins', sans-serif, 'arial';
    font-weight: 600;
    font-size: 24px;
    color: #ff5e00;
    padding: 20px;
    background-color: #2d2d2d;
    border-radius: 14px;
    box-shadow: 0px 0px 14px goldenrod;
}
#email-id:invalid{
    box-shadow: 0px 0px 14px goldenrod;
}
.thank-you-msg.show {
    display: block;
}


    input,
    textarea {
        padding: 30px;
        border: 0;
        width: 100%;
        font-size: 1rem;
        background-color: #2d2d2d;
        color: white;
        border-radius: 14px;
        font-family: 'poppins', sans-serif, 'arial';
        font-weight: 500;
    }

    input:focus,
    textarea:focus {
        border: 2px solid #ff5e00;
        color: black;
    }

    input:hover,
    textarea:hover {
        background-color: transparent;
        border: 2px solid #ff5e00;

        box-shadow: 0px 0px 14px goldenrod;
    }


    textarea {
        width: 100%;
        min-height: 15em;
    }

    .input-container {
        width: 650px;
        max-width: 100%;
        margin: 20px auto 25px auto;
    }

    .submit-btn {
        width: 30%;
        float: right;
        padding: 7px 35px;
        border-radius: 60px;
        background-color: #ff5e00;
        color: white;
        font-family: 'Poppins';
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 5vh;
    }
    #submit{
        background: transparent;
        padding: 0;
    }
    #submit:hover{
        background: transparent;
        padding: 0;
        box-shadow: none;
        cursor: pointer;
    }
    .submit-btn:hover {
        transform: translateY(3px) !important;
        box-shadow: 1px 1px 12px goldenrod !important;
    }
    .container {
        display: block;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <h1>Contact Us!</h1>
        </div>
        <div class="row" id="row">
            <h4 style="text-align:center">We'd love to hear from you!</h4>
        </div>
        <form id="feedbackForm" >
            <div class="row input-container">
                <div>
                    <div class="styled-input wide">
                        <input type="text" name="firstName" required placeholder="First Name" />
                    </div>
                </div>
                <div>
                    <div class="styled-input wide">
                        <input type="text" name="lastName" required placeholder="Last Name" />
                    </div>
                </div>
                <div>
                    <div class="styled-input">
                        <input type="email" name="email" required placeholder="Email" id="email-id" />
                        <label></label>
                    </div>
                </div>
                <div>
                    <div class="styled-input" style="float:right;">
                        <input type="number" name="phoneNumber" required placeholder="Phone Number" />
                        <label></label>
                    </div>
                </div>
                <div>
                    <div class="styled-input wide">
                        <textarea name="message" placeholder="Enter Message Here" required></textarea>
                        <label></label>
                    </div>
                </div>
                <div>
                    <div class="submit-btn"><input id="submit" type="submit" value="Send Message" onsubmit="submitFormFunc();"></div>
                </div>
            </div>
        </form>
    </div>
    <div class="thank-you-msg" id="thankYouMsg">
        Thank you for your feedback!
    </div>
</body>
<script>
    function submitFormFunc() {
        document.getElementById("feedbackForm").style.display = "none";
        document.getElementById("row").style.display = "none";
        document.getElementById("feedbackForm").style.display = "none";


        document.getElementById("thankYouMsg").style.display = "block";

        setTimeout(function () {
            window.location.replace("/index.html");
        }, 3000);
    }
</script>
</html>
